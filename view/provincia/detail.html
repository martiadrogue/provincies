{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block maincontent %}

      <h1>{{ provincia.name }}</h1>
  </section>
  <h2>Municipis</h2>
  <ul class="list-group row">
    {% for municipi in provincia.municipis %}
      <li class="list-group-item col-xs-2">{{ municipi }}</li>
    {% endfor %}
  </ul>

{% endblock %}
