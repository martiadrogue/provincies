{% extends "base.html" %}

{% block content %}
  <div class="panel-heading"><h1>{% block fieldsettitle %}{% endblock %}</h1></div>

  <form action="{{ links.action }}" method="post">
    {% if municipi.id_comunidad %}
      <input type="hidden" id="id_user" name="id_user" value="{{ usuari.id_user }}">
    {% endif %}
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name" value="{{ usuari.name }}" maxlength="255" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter the name" value="{{ usuari.email }}" maxlength="254" required>
    </div>
    <input class="btn btn-default" type="submit" value="Submit">
  </form>
{% endblock %}
