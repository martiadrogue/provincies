<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% block head %}
    <title>{% block title %}{% endblock %} Admin - Provincies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://static1.provincies.dev/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static1.provincies.dev/css/main.css">
    <link rel="icon" href="favicon.ico">
  {% endblock %}
</head>
<body>
  <div class="wrapper">
    <form class="form-signin" action="{{ links.action }}" method="post">
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="name" placeholder="User name" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
